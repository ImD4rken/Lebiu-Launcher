<div class="container">
    <div class="home-bottom"></div>

    <div class="sidebar">
        <div class="instance-avatars content-scroll"></div>
        <div class="instance-select"><h1>+</h1></div>
        <div class="settings-btn icon-settings"></div>
        <div class="player-options">
            <div class="player-head"></div>
        </div>
    </div>

    <div class="instance-popup">
        <div class="instances-tab">
            <div class="close-popup icon-close"></div>
            <p class="code-modal-title">INTRODUCIR CÓDIGO</p>
            <div class="code-modal-body">
                <input type="text" class="code-unlock-input" placeholder="CÓDIGO" maxlength="50">
                <div class="code-modal-footer">
                    <div class="code-modal-actions">
                        <button class="code-unlock-button">ACEPTAR</button>
                        <button class="code-cancel-button">CANCELAR</button>
                    </div>
                </div>
                <div class="code-unlock-message"></div>
            </div>
        </div>
    </div>

    <div class="play-area">
        <div class="instance-title"></div>
        <div class="play-row">
            <div class="instance-stats">
                <div class="instance-stat">
                    <div class="stat-label">ÚLTIMA SESIÓN</div>
                    <div class="stat-value last-session-value">—</div>
                </div>
                <div class="instance-stat">
                    <div class="stat-label">TIEMPO JUGADO</div>
                    <div class="stat-value playtime-value">—</div>
                </div>
            </div>
            <div class="play-elements">
                <div class="play-instance">
                    <button class="play-btn">Play</button>
                </div>
                <div class="info-starting-game">
                    <div class="starting-box">
                        <div class="starting-left">
                            <div class="starting-title">INICIANDO MINECRAFT...</div>
                            <div class="info-starting-game-text">Conectando...</div>
                            <progress value="0" max="0" class="progress-bar"></progress>
                        </div>

                        <div class="starting-right">
                            <img class="starting-icon-big" src="assets/images/icon.png" alt="Loading Icon">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
